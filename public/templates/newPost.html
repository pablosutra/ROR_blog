<div class="container push-top-50" ng-controller="postCtrl">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="text-primary">Add a New Entry</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-7">
			<form class="form" role="form">
				<div class="form-group">
					<label >Title:</label>
					<input type="text" id="title" name="title" ng-model="post.title" class="form-control">
				</div>
					<drop-category></drop-category>	
				<div class="form-group">
					<label>Content: </label>
					<textarea type="text" id="content" name="content" class="form-control" ng-model="post.content" rows="10"></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="createPost()">Save</button>
					<button class="btn btn-default" ng-click="clearForm()">Clear</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div ng-controller="postCtrl">
	<div class="row" ng-repeat="post in posts">
		<div class="col-xs-12">
			<p class="lead text-info"><a href="#/post/{{post.id}}">{{post.title}}</a> </p>
			<p class="text-justify">{{post.contents.substring(0,60)}}</p>
		</div>
	</div>
	<div class="row" ng-if="posts.length == 0">
		<p class="lead"> No Posts in this category</p>
	</div>
</div>
